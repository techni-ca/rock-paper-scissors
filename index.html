<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Version 1</title>
</head>
<body>
    <script>
        function getComputerChoice() {
            let choice = Math.floor(Math.random() * 3);
            switch (choice) {
                case 0: return "Rock"; 
                case 1: return "Paper"; 
                case 2: return "Scissors"; 
            }
        }
        function capitalise(inString) {
            return inString.slice(0,1).toUpperCase() + inString.slice(1).toLowerCase();
        }
        function playRound(playerChoice,computerChoice) {
            if (playerChoice == computerChoice) {
                return `You draw!  You both chose "${playerChoice}"`;
            }
            if ((playerChoice == "Rock" && computerChoice == "Scissors") ||
                (playerChoice == "Paper" && computerChoice == "Rock") ||
                (playerChoice == "Scissors" && computerChoice == "Paper")) {
                return `You win! ${playerChoice} beats ${computerChoice}`;
            }
            return `You lose!  ${computerChoice} beats ${playerChoice}`;
        }
        function play(choice) {
            choice = capitalise(choice);
            switch (choice) {
                case "Rock":
                case "Paper":
                case "Scissors":
                    return playRound(choice,getComputerChoice());
                    break;
                default:
                    return `${choice} is not a valid move to play!`;
            }
        }
        function playBestOfFive(choice) {
            choice = capitalise(choice);
            if (choice == "Rock" || choice == "Paper" || choice == "Scissors") {
              let wins=0, losses=0;
              while (wins < 3 && losses < 3) {
                let result = play(choice);
                if (result.slice(0,7) == "You win") wins++;
                if (result.slice(0,8) == "You lose") losses++;
                console.log(result);
              }
              if (wins > losses) {
                return "You won best of five!";
              } else {
                return "You lost best of five!";
              }

            }
            return play(choice);
        }
        for (let l = 0; l < 100; l++) {
            let playerChoice = prompt("Rock, Paper, Scissors");
            console.log(play(playerChoice));
        }
    </script>
</body>
</html>
